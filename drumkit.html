<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="drumkit.css">
</head>
<body>

  <div class="title-text"><h1>Dota 2 Soundboard</h1></div>
  <div class="container-fluid">
    <div class="row">
        <div class="keys col-12">
          <div data-key="81" class="key col-2" id = "anti-mage">
            <kbd>Q</kbd>
            <span class="sound" >anti-mage</span>
          </div>
          <div data-key="87" class="key col-2" id = "invoker">
            <kbd>W</kbd>
            <span class="sound">invoker</span>
          </div>
          <div data-key="69" class="key col-2" id = "necrophos">
            <kbd>E</kbd>
            <span class="sound">necrophos</span>
          </div>
        </div>
        <div class="keys col-12">
          <div data-key="65" class="key col-2" id = "witch-doctor">
            <kbd>A</kbd>
            <span class="sound">witch-doctor</span>
          </div>
          <div data-key="83" class="key col-2" id = "riki">
            <kbd>S</kbd>
            <span class="sound">riki</span>
          </div>
          <div data-key="68" class="key col-2" id = "alchemist">
            <kbd>D</kbd>
            <span class="sound">alchemist</span>
          </div>
        </div>
        <div class="keys col-12">
          <div data-key="90" class="key col-2" id = "io">
            <kbd>Z</kbd>
            <span class="sound">io</span>
          </div>
          <div data-key="88" class="key col-2" id = "ogre-magi">
            <kbd>X</kbd>
            <span class="sound">ogre-magi</span>
          </div>
          <div data-key="67" class="key col-2" id = "techies">
            <kbd>C</kbd>
            <span class="sound">techies</span>
          </div>
        </div>
        </div>
    </div>
  </div>

  <audio data-key="81" src="./sounds/anti-mage.mp3"></audio>
  <audio data-key="87" src="./sounds/invoker_laugh_06.mp3"></audio>
  <audio data-key="69" src="./sounds/necrophos-laugh.mp3"></audio>
  <audio data-key="65" src="./sounds/witch-doctor.mp3"></audio>
  <audio data-key="83" src="./sounds/riki.mp3"></audio>
  <audio data-key="68" src="./sounds/alchemist.mp3"></audio>
  <audio data-key="90" src="./sounds/wisp.mp3"></audio>
  <audio data-key="88" src="./sounds/ogre-magi.mp3"></audio>
  <audio data-key="67" src="./sounds/techies.mp3"></audio>

<script>
    function playSound(e) {
      console.log('key pressed!', e.keyCode);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
        const key  = document.querySelector(`.key[data-key="${e.keyCode}"`);
        if(!audio) return; //stop the function from running all together
        audio.currentTime =  0;
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e) {
      if(e.propertyName !== 'transform') return; //skip it if its not a transform
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>


</body>
</html>
